  <body>
    <section id="nav-wrap" class="nav-wrap pt-0 fixed-top bg-white">
      <nav class="navbar navbar-expand-lg custom-navbar container">

            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon text-secondary"
              ><i class="fa-solid fa-bars"></i
            ></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav nav-ul w-100 d-md-flex align-items-md-center justify-content-lg-center"

            <button class="button rounded rounded-pill">DonateNow</button>

        </div>
      </nav>
    </section>
    <div class="us justify-content-center">
      <b class="con-us">Contact Us</b>
      <p class="our-all">
        Our All Form contact ways are available for our community members
      </p>
    </div>
    <div class="location">
      <p class="location-texas"><b>Location</b></p>
      <p class="texas">
        <i class="fa-solid fa-location-dot"></i> Zahir Ct. Irving TX. United
        States. Texas
      </p>
    </div>
    <div class="mobile-email">
      <p class="mobile"><b>Mobile & Email</b></p>
      <p class="phn">
        <i class="fa-solid fa-phone"></i> +1254-247-6857
        <i class="phn-mil fa-solid fa-envelope"></i> darulhikmahtx@gmail.com
      </p>
    </div>
    <div class="cont-map">
      <div class="map-img">
        <img src="img/map.png" height="550" />
      </div>
      <div class="map-contact">
        <h2 class="contact-txt">
          <b>Send Us Your Enquiry</b>
        </h2>
        <form>
          <div class="form">
            <div>
              <label class="form-txt"><b>Name</b></label>
            </div>
            <input
              class="name text-center py-0"
              id="fullname"
              type="fullname"
              placeholder="Enter your Name"
              name="name"
            />
            <div>
              <label class="form-tx mt-3"><b>Email</b></label>
            </div>
            <input
              class="email-box text-center py-0"
              id="email"
              type="email"
              placeholder="Your Email Here"
              name="email"
            />
            <div>
              <label class="form-txt mt-3"><b>Number</b></label>
            </div>
            <input
              class="number text-center py-0"
              id="phonenumber"
              type="phonenumber"
              placeholder="Phone Number"
              name="phonenumber"
            />
            <div>
              <label class="form-txt mt-3"><b>Message</b></label>
            </div>
            <textarea
              class="msg py-5"
              id="message"
              type="message"
              placeholder=""
              name="message"
            ></textarea>
            <button class="submit-btn mt-3" type="button" type="submit">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="footer">
      <h6 class="all-right">All Right Reserved. Copywright @2023</h6>
    </div>
